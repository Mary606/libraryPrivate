<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library | Login</title>
    <link rel="icon" href="/assets/img/icon.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header class="navbar">
    <img class="icone" src="/assets/img/books-icon.png" alt="icon livros">
    <nav class="nav-content">
        <ul class="navlinks">
            <li><a href=/index.html class="init-page">Inicio</a></li>
            <li><a href="#">Livros</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <button id="theme-toggle" class="mode-type"><i class="fa-regular fa-sun"></i> Mudar tema</button>
    </nav>
</header>
    <main class="main-content">
        <section class="login-painel">
            <h1 class="title-01"> Entre em seu espaço </h1>
            <form action="login-form">
             <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
                <button type="submit" class="input-btn">Entrar</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; font-family: 'Courier New', monospace;">
                Ainda não tem conta? <a href="#" style="color: #756654; text-decoration: underline;">Cadastre-se</a>
            </p>
        </section>
    </main>
    <section></section>
</body>
<script src="/assets/js/script.js"></script>
<footer class="rooter">Edit @2025</footer>
</html>
